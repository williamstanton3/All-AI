<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Comparator - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
</head>

<body>
<div id="mobileOverlay"></div>

<div id="historySidebar">
    <h3 id="chatHistory">Chat History</h3>
    <button id="newChat">New Chat</button>

    <div id="threadList">
       {% for thread in threads %}
        <div class="chat-thread" data-thread-id="{{ thread.id }}">
            <div class="thread-header">
                <span class="thread-title">{{ thread.thread_name }}</span>
                <span class="delete-thread-btn" title="Delete Chat">×</span>
            </div>
            
            <div class="thread-details">
                <span class="thread-models">{{ thread.display_models }}</span>
                <span class="thread-date">{{ thread.date_created.strftime('%b %d %I:%M') }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div id="mainContainer">
    <button id="sidebarToggle" aria-label="Toggle Sidebar">☰</button>

    <input type="hidden" id="userStatus" value="{{ current_user.status }}">

    <div id="llmContainer" class="llm-container">

        <div id="addColumnContainer">
            <button id="addColumnBtn" type="button">＋</button>
            <div id="modelDropdown" class="dropdown">
                <div class="dropdown-item">CHATGPT</div>
                <div class="dropdown-item">GROK</div>
                <div class="dropdown-item">GEMINI</div>
                <div class="dropdown-item">CLAUDE</div>
                <div class="dropdown-item">DEEPSEEK</div>
                <div class="dropdown-item">MISTRAL</div>
                <div class="dropdown-item">LLAMA</div>
                <div class="dropdown-item">QWEN</div>
            </div>
        </div>
    </div>

    <div class="prompt-input-container">
        <input
                type="text"
                id="promptInput"
                placeholder="Type your prompt here..."
        >
        <button id="submitPromptBtn" class="submit-btn">Submit</button>
    </div>

    <div class="account-link-container">
        <a href="{{ url_for('account') }}" class="account-link">View Account</a>
        <a href="{{ url_for('logout') }}" class="logout-link">Log Out</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="{{ url_for('static', filename='scripts/app.js') }}" type="module"></script>
</body>
</html>
