<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Comparator - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
</head>

<body>
    <div id="historySidebar">
        <h3 id="chatHistory">Chat History</h3>
        <button id="newChat">New Chat</button>

        <div id="threadList">
            {% for thread in threads %}
                <div class="chat-thread" data-thread-id="{{ thread.id }}">
                    <span class="thread-title">{{ thread.thread_name }}</span>
                    <span class="thread-date">{{ thread.date_created.strftime('%b %d %I:%M') }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="mainContainer">
        
        <div id="llmContainer" class="llm-container">

            <!-- Plus button on the far right -->
            <div id="addColumnContainer">
                <button id="addColumnBtn" type="button">ï¼‹</button>
                <div id="modelDropdown" class="dropdown">
                    <div class="dropdown-item">CHATGPT</div>
                    <div class="dropdown-item">GROK</div>
                    <div class="dropdown-item">GEMINI</div>
                </div>
            </div>
        </div>

        <div class="prompt-input-container">
            <input 
                type="text" 
                id="promptInput"
                placeholder="Type your prompt here..."
            >
            <button id="submitPromptBtn" class="submit-btn">Submit</button>
        </div>

        <!-- Account links at the bottom -->
        <div class="account-link-container">
            <a href="{{ url_for('account') }}" class="account-link">View Account</a>
            <a href="{{ url_for('get_login') }}" class="logout-link">Log Out</a>
        </div>
    </div>


    <script src="{{ url_for('static', filename='scripts/app.js') }}" type="module"></script>
</body>
</html>
